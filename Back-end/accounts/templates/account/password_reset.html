{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgotpassword</title>
    {% comment %} <!--Bootstrap---> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    {% comment %} <!--Custom CSS---> {% endcomment %}
    <link rel="stylesheet" href="{% static '/assets/css/forgotpassword.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">


</head>

<body>
    <main class="forgot container">
        <i class="fa-solid fa-envelopes-bulk fa-4x fa-border-all"></i>

        <h3>Forgot Password?</h3>
        <p>No worries will send reset instructions</p>

        <form action="#" method="POST">
            {% csrf_token %}
            <div class=class="form-control" > {{form.as_p}} </div>
            <button  type="submit" class="btn" >Reset Password</button>  
        </form>

        <b><a href="{% url 'account_login' %}"> <i class="fa-solid fa-left-long"></i>Back to login</a></b>
    </main>

    {% comment %} <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) --> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js " integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js " integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK " crossorigin="anonymous "></script>
</body>

</html>
