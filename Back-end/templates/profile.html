<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <!--Bootstrap--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Custom CSS--->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!--Google Fonts--->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!--Fontawesome CDN--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>
    <!------------------------------Navbar Section------------------------------->
    {% include 'navbar.html' %}
    <!-------------------------Profile Page-------------------------->

    <!--------------Personal info section------------->
    <section class="container  mt-5 section-Profile">
        <h3 class="Profile-heading">Personal Information</h3>
        <div class="container Profile  mt-4 mb-5">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col profile-hero">
                        <div class="profile-img">
                            <img src="{{user.profile_pic.url}}" alt="profile-img" class="dummy-profile">
                            <input type="file" name="profile_pic" class="hide_file">
                        </div>
                        <div class="profile-details mt-5 ">
                            <h4 class="Profile-name">{{user.first_name}}</h4>
                            <p class="Profile-email">{{user.email}}</p>
                        </div>
                    </div>
                    <div class="col">

                    </div>
                </div>
                
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" name="first_name" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 middle-form">
                            <label for="inputEmail4">Last Name</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Last name">
                        </div>
                    </div> 
                    <div class="row mt-4 mb-3">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="inputEmail4">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="username">
                        </div>
                        <div class="col">

                        </div>

                    </div>

                    <button class="btn " type="submit" id="nav-btn"><a href="" class="text-white  text-decoration-none">Update</a></button>
            </form>
        </div>

        <!----------------contact section------------->

        <h3 class="Profile-heading">Contact Information</h3>
        <div class="container  mt-4 mb-4 Profile">
            <form>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" required>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 middle-form">
                        <label for="inputState">Country</label>
                        <input type="text" name="country" class="form-control" placeholder="Nigeria">
                    </div>
                </div>
                <div class="row mt- mb-3">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="inputEmail4">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" id="inputEmail4" placeholder="+243.......">
                    </div>
                    <div class="col">

                    </div>

                </div>

                <button class="btn " type="submit" id="nav-btn"><a href="" class="text-white  text-decoration-none">Update</a></button>
            </form>
        </div>

        <!----------------Security details section------------->

        <h3 class="Profile-heading">Security Details</h3>
        <div class="container mt-4 mb-4 Profile">
            <form>
                <h5 class="change-paasword mb-4">Change Password</h5>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="inputPassword4">Current Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="********">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 middle-form">
                        <label for="inputPassword4">New Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="********">
                    </div>
                </div>
                <div class="row mt-4 mb-3">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <label for="inputPassword4">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="********">
                    </div>
                    <div class="col">

                    </div>

                </div>

                <button class="btn " type="submit" id="nav-btn"><a href="" class="text-white  text-decoration-none">Update</a></button>
            </form>
        </div>
    </section>









    <!---------------------Footer Section---------------------->
    {% include 'footer.html' %}




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


</body>

</html>
